<svg viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beltGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#252525;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="handleGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="420" fill="#0f0f0f"/>

  <!-- Conveyor belt -->
  <rect x="0" y="280" width="900" height="80" fill="url(#beltGradient)"/>
  <line x1="0" y1="280" x2="900" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="0" y1="360" x2="900" y2="360" stroke="#333" stroke-width="2"/>

  <!-- Belt texture lines -->
  <g stroke="#2a2a2a" stroke-width="1">
    <line x1="50" y1="280" x2="50" y2="360"/>
    <line x1="150" y1="280" x2="150" y2="360"/>
    <line x1="250" y1="280" x2="250" y2="360"/>
    <line x1="350" y1="280" x2="350" y2="360"/>
    <line x1="450" y1="280" x2="450" y2="360"/>
    <line x1="550" y1="280" x2="550" y2="360"/>
    <line x1="650" y1="280" x2="650" y2="360"/>
    <line x1="750" y1="280" x2="750" y2="360"/>
    <line x1="850" y1="280" x2="850" y2="360"/>
  </g>

  <!-- Suitcase 1 - handle askew (left, in shadow) -->
  <g opacity="0.5">
    <rect x="60" y="180" width="100" height="100" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="85" y="165" width="50" height="12" rx="2" fill="#475569" transform="rotate(-25, 110, 171)"/>
  </g>

  <!-- Suitcase 2 - handle askew -->
  <g opacity="0.6">
    <rect x="200" y="180" width="100" height="100" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="225" y="165" width="50" height="12" rx="2" fill="#475569" transform="rotate(15, 250, 171)"/>
  </g>

  <!-- Suitcase 3 - handle aligned (the one being adjusted) -->
  <g filter="url(#softGlow)">
    <rect x="380" y="175" width="110" height="105" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="407" y="158" width="56" height="14" rx="3" fill="#60a5fa"/>
    <!-- Subtle glow beneath aligned handle -->
    <ellipse cx="435" cy="165" rx="35" ry="8" fill="url(#handleGlow)"/>
  </g>

  <!-- Hand adjusting the handle -->
  <g fill="#e5e7eb" opacity="0.9">
    <ellipse cx="445" cy="140" rx="18" ry="12" fill="#d1d5db"/>
    <rect x="430" y="128" width="30" height="8" rx="4" fill="#d1d5db"/>
    <ellipse cx="428" cy="145" rx="6" ry="5" fill="#d1d5db"/>
    <ellipse cx="438" cy="150" rx="5" ry="4" fill="#d1d5db"/>
    <ellipse cx="448" cy="152" rx="5" ry="4" fill="#d1d5db"/>
    <ellipse cx="458" cy="150" rx="5" ry="4" fill="#d1d5db"/>
  </g>

  <!-- Suitcase 4 - handle askew -->
  <g opacity="0.6">
    <rect x="560" y="180" width="100" height="100" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="585" y="165" width="50" height="12" rx="2" fill="#475569" transform="rotate(-12, 610, 171)"/>
  </g>

  <!-- Suitcase 5 - handle askew (right, in shadow) -->
  <g opacity="0.5">
    <rect x="720" y="180" width="100" height="100" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="745" y="165" width="50" height="12" rx="2" fill="#475569" transform="rotate(30, 770, 171)"/>
  </g>

  <!-- Subtle text hint at bottom -->
  <text x="450" y="400" text-anchor="middle" fill="#334155" font-family="system-ui, sans-serif" font-size="11" letter-spacing="0.1em">THE LAST INCH</text>

</svg>
