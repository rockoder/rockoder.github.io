{% assign target = include.post | default: page %}
<div class="tweet-card">
  {% if target.screenshot %}
    <div class="tweet-screenshot">
      <img src="{{ site.baseurl }}{{ target.screenshot }}" alt="{{ target.title | escape }}" class="tweet-img">
    </div>
  {% endif %}

  <div class="tweet-footer">
    <a href="{{ target.tweet_url }}" target="_blank" class="view-on-x">View original on X</a>
  </div>
</div>
